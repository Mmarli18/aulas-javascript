<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe Geral no JS</title>
</head>
<body>
    <h1>Começando com JavaScript</h1>
    <hr>

    <!-- Toda programação em JS precisa estar dentro de uma tag script ou apontar para um script externo. Normalmente, o script fica no final da págnia antes de terminar o body -->
    <script>
        // Comentario de apenas uma linha (crtl + ;)
        /* Comentario de multiplas linhas (Shift + Alt + A) */

        // Comando de saída de dados
        console.log("Hello Word!");

        /* Manipulação de dados */

        // Variaveis (valores podem ser modificados)
         let curso = "HTML5 e CSS3";  //string, literal (entre aspas)
        let ano = 2024; //números (inteiro/real), sem aspas

        // Constantes (valores fixos que não ser modificados)
        const escola = "Senac Penha"

        // Saída de dados
        console.log(curso);
        console.log(ano);
        console.log(escola);
    </script>
</body>
</html>
